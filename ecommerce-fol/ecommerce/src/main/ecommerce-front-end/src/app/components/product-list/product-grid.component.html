

  <div class="row">
    
    
    <!-- Category selector -->
    <app-product-category-list></app-product-category-list>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <!-- <div class="row"> -->
        <div class="row">
          <div class="col-lg-4 col-md-4 mb-4" *ngFor="let product of products">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" [src]="product.imageUrl" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{product.name}}</a>
                  </h4>
                  <h5>$ {{product.unitPrice}}</h5>
                  <p class="card-text">{{product.description}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary float-right" (click)="addToCart(product)"> Add to Cart</button>
                  </div>
                <!-- <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div> -->
              </div>
            </div>
          </div>
          <!-- <app-product-list></app-product-list> -->
          <ngb-pagination
          [(page)]="currentPage"
          [pageSize]="size"
          [collectionSize]="totalElements"
          (pageChange)="getProductListByCategory()"></ngb-pagination>
        

      <!-- </div> -->
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->
    
  </div>
